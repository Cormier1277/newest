<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xero Vector Systems – Under Development</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('assets/hero.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(1.1); /* 10% brighter */
            min-height: 100vh;              /* allow page to grow on mobile */
            display: flex;                  /* column layout */
            flex-direction: column;
            color: white;
            text-align: center;
        }

        /* Center the main content vertically, keep footer at bottom */
        .main {
            flex: 1;                        /* take remaining space */
            display: flex;
            flex-direction: column;
            justify-content: center;        /* vertical centering of content */
            align-items: center;
            padding: 16px;
        }

        .logo {
            width: 435px; /* 15% bigger than 379px */
            max-width: 90vw;               /* prevent overflow on small screens */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }

        .email-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1em;
            color: white;
            background-color: #00aaff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .email-button:hover {
            background-color: #0088cc;
        }

        /* Footer sits after .main; no absolute positioning */
        footer {
            font-size: 0.9em;
            color: #ccc;
            padding: 10px 0;
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            p  { font-size: 1.05em; }
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="assets/logo.png" alt="Xero Vector Systems logo" class="logo">
        <h1>Under Development</h1>
        <p>Drone Mapping, Surveying & Inspections — Solutions for Construction, Solar & Agriculture<br>
           Rehoboth Beach, DE 19971 • Launching October 2025</p>
        <a href="mailto:kevin@xerovectorsystems.com" class="email-button">Email Us</a>
        <p>kevin@xerovectorsystems.com</p>
    </div>

    <footer>© 2025 Xero Vector Systems</footer>
</body>
</html>
