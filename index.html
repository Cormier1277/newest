<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xero Vector Systems – Under Development</title>
  <meta name="description" content="Xero Vector Systems — Drone Mapping, Surveying & Inspections. Launching October 2025." />

  <style>
    :root{
      --bg-dark: #0c1014;
      --text: #e9f1f7;
      --muted: #b8c4cf;
      --brand: #10b7ff;
      --brand-dark: #0aa0e0;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    /* Reset-ish */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: var(--text);
      background: url('assets/hero.jpg') no-repeat center center fixed;
      background-size: cover;
      /* subtle brightness bump for readability */
      position: relative;
    }

    /* Dark overlay for contrast on top of the image */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(12,16,20,.55), rgba(12,16,20,.75));
      pointer-events: none;
    }

    .wrap {
      position: relative; /* above overlay */
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: clamp(16px, 3vw, 40px);
    }

    .card {
      text-align: center;
      max-width: min(100%, 960px);
      margin-inline: auto;
    }

    .logo {
      width: clamp(220px, 28vw, 360px);
      height: auto;
      display: block;
      margin: 0 auto clamp(16px, 2vh, 20px);
      filter: drop-shadow(0 4px 12px rgba(0,0,0,.35));
    }

    .tagline {
      font-size: clamp(12px, 1.4vw, 14px);
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
      margin: 0 0 clamp(10px, 1.2vh, 12px);
    }

    h1 {
      margin: 0 0 clamp(14px, 2vh, 18px);
      font-weight: 800;
      line-height: 1.05;
      /* Fluid type: min 32px, scales, max 64px */
      font-size: clamp(32px, 6vw, 64px);
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }

    .sub {
      margin: 0 auto clamp(18px, 2.5vh, 22px);
      max-width: 900px;
      line-height: 1.5;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    .launch {
      color: var(--muted);
      margin: 0 0 clamp(16px, 2vh, 20px);
      font-size: clamp(13px, 1.9vw, 16px);
    }

    .cta {
      display: inline-block;
      padding: clamp(12px, 1.8vh, 14px) clamp(22px, 3.5vw, 28px);
      border-radius: 999px;
      background: var(--brand);
      color: #06131a;
      font-weight: 700;
      font-size: clamp(14px, 2.4vw, 18px);
      text-decoration: none;
      box-shadow: var(--shadow);
      transform: translateZ(0);
      transition: filter .15s ease, transform .15s ease, box-shadow .15s ease;
    }
    .cta:hover { filter: brightness(1.06); box-shadow: 0 14px 36px rgba(0,0,0,.45); }
    .cta:active { transform: scale(.98); background: var(--brand-dark); }

    .email {
      margin-top: clamp(14px, 2vh, 20px);
      color: var(--text);
      text-decoration: none;
      font-size: clamp(13px, 2vw, 16px);
      display: inline-block;
    }
    .email:hover { text-decoration: underline; }

    footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      text-align: center;
      padding: 10px 12px;
      color: var(--muted);
      font-size: 12px;
      backdrop-filter: blur(4px);
      background: rgba(6,12,16,.35);
    }

    /* Extra small phones: tighten spacing a touch */
    @media (max-width: 380px){
      .cta { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <img class="logo" src="assets/logo.png" alt="Xero Vector Systems logo" />

      <p class="tagline">Xero Vector Systems</p>

      <h1>Under Development</h1>

      <p class="sub">
        Drone Mapping, Surveying &amp; Inspections — Solutions for Construction, Solar &amp; Agriculture
      </p>

      <p class="launch">Rehoboth Beach, DE 19971 &bull; Launching October 2025</p>

      <p>
        <a class="cta" href="mailto:kevin@xerovectorsystems.com?subject=Inquiry%20from%20website&body=Hi%20Xero%20Vector%20Systems%2C%0A%0A">
          Email Us
        </a>
      </p>

      <a class="email" href="mailto:kevin@xerovectorsystems.com">kevin@xerovectorsystems.com</a>
    </main>
  </div>

  <footer>&copy; 2025 Xero Vector Systems</footer>
</body>
</html>
