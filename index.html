<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xero Vector Systems</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('hero.jpg') no-repeat center center/cover;
      position: relative;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(12,16,20,0.38), rgba(12,16,20,0.58)); /* 7% lighter overlay */
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .logo {
      max-width: 440px; /* 10% larger */
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 20px;
    }

    .email-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #ff6600;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .email-button:hover {
      background-color: #e65c00;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .logo {
        max-width: 300px; /* Scales for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="logo.png" alt="Xero Vector Systems Logo" class="logo">
    <h1>Welcome to Xero Vector Systems</h1>
    <a href="mailto:info@xerovectorsystems.com" class="email-button">Email Us</a>
  </div>
</body>
</html>
